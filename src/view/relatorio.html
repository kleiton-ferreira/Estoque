<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyStock - Relatório</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/logo_2.png" type="image/x-icon">
    <!-- Include jsPDF and html2pdf libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container" id="report-content">
        <h1>Relatório de Estoque</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Produto</th>
                    <th>Quantidade</th>
                    <th>Preço (R$)</th>
                    <th>Valor Total (R$)</th>
                    <th>Estoue Baixo</th>
                </tr>
            </thead>
            <tbody id="report-list">
                <!-- Report will be added here -->
            </tbody>
        </table>
        <h2 id="grand-total">Valor Toatl: R$0.00</h2>
        <button id="back-button">Voltar</button> <!-- Button to go back -->
        <button id="pdf-button">PDF</button> <!-- Button to generate PDF -->
    </div>

    <script src="../js/relatorio.js"></script>
    <script src="../js/contato.js"></script>

</body>
</html>
